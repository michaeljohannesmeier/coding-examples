
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        >
      </div>
    </div>



    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="text"
          id="price"
          formControlName="price"
          class="form-control"
        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-122">
      <div class="form-group">
        <label for="descriptionShort">Description (short)</label>
        <input
          type="text"
          id="descriptionShort"
          formControlName="descriptionShort"
          class="form-control"
        >
      </div>
    </div>

    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="form-group">
        <label for="descriptionLong">Description (long)</label>
        <input
          type="text"
          id="descriptionLong"
          formControlName="descriptionLong"
          class="form-control"
        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">

        <button class="btn btn-success" type="button" onclick="document.getElementById('image').click()">
          <input
            type="file"
            id="image"
            formControlName="image"
            style="display:none"
            (change)="onFileChange($event)"
          >
          Choose picture</button>
      </div>
      <img class="card-img-top" *ngIf="!checkInputFile" [src]="'data:jpg;base64,' +  myImage | unsafe " alt="Fahrrad" style="width:50px; height: 50px;">
      <br *ngIf="!checkInputFile">
      <br *ngIf="!checkInputFile">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button type="submit" [disabled]="form.invalid || checkInputFile" class="btn btn-success">Upload</button>
    </div>
  </div>
  <br>
  <br>
  <br>
</form>
